<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TODO App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>TODO App</h1>
            <p class="subtitle">Todo[タスク共有アプリ]</p>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>

            <div class="input-group">
                <label for="password">パスワード</label>
            <div class="password-container">
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        <button type="button" id="toggle-password" class="toggle-btn">表示</button>
    </div>
            <p id="error-message" style="color: #d93025; font-size: 0.8rem; margin-top: 5px; display: none;">メールアドレスかパスワードが正しくありません</p>
        </div>

                <button type="submit" class="login-btn">ログイン</button>
                
                <div class="form-footer">
                    <a href="#">パスワードを忘れた場合</a>
                    <span>アカウントを持っていない？ <a href="#">新規登録</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="script_login.js"></script>
</body>
</html>
