<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <header>
            <h1>My Tasks</h1>
            <button id="logout-btn">ログアウト</button>
        </header>

        <div class="group-section" style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <div id="current-group-display">
                <strong>現在のグループ:</strong> <span id="group-name">個人用</span>
            </div>

            <div class="group-controls" style="margin-top: 10px; display: flex; gap: 5px;">
                <button id="create-group-btn" style="font-size: 0.7rem; padding: 5px;">＋ グループ作成</button>
                <button id="join-group-btn" style="font-size: 0.7rem; padding: 5px;">➡ グループに参加</button>
                <button id="invite-btn" style="font-size: 0.7rem; padding: 5px; display: none;">✉ 招待コード表示</button>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="新しいタスクを入力...">
            <button id="add-btn">追加</button>
        </div>

        <ul id="todo-list"></ul>
    </div>

    <script src="todo.js"></script>
</body>

</html>
